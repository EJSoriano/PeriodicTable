<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Report Page</title>
    </h:head>
    <h:body>
        <b:container>
            <b:dataTable value="#{dbconnectionBean.allElements}" var="r" page-length="200" page-length-menu="[10, 25, 50, 100, 200]">
                <b:dataTableColumn value="#{r.name}" label='Name'/>
                <b:dataTableColumn value="#{r.atomNum}" label='Atomic Number'/>
                <b:dataTableColumn value="#{r.mass}" label='Mass'/>
                <b:dataTableColumn value="#{r.groupNumber}" label='Group Number'/>
                <b:dataTableColumn value="#{r.period}" label='Period'/>
                <b:dataTableColumn value="#{r.stateOfMatter25}" label='State of Matter at 25C'/>
                <b:dataTableColumn value="#{r.valences}" label='Electron Valences'/>
                <b:dataTableColumn value="#{r.density}" label='Density'/>
                <b:dataTableColumn value="#{r.series}" label='Series'/>
            </b:dataTable>
        </b:container>
    </h:body>
</html>
