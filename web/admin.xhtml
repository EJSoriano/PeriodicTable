<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Admin page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        
        <b:form>
            <h:selectOneMenu value="#{functionality.selectedElemName}">
            <f:selectItems value="#{dbconnectionBean.elementNames}"></f:selectItems>
            
                           
            </h:selectOneMenu>
            <b:commandButton value="Load Element" action="#{functionality.loadElement}"></b:commandButton>
            <h:outputText value="X Coordinate"></h:outputText>
            <b:inputText value="#{functionality.elemsubXCoord}" required="true"></b:inputText>
            <h:outputText value="Y Coordinate"></h:outputText>
            <b:inputText value="#{functionality.elemsubYCoord}" required="true"></b:inputText>
            <h:outputText value="Name"></h:outputText>
            <b:inputText value="#{functionality.elemsubName}" required="true"></b:inputText>
            <h:outputText value="Atomic Symbol"></h:outputText>
            <b:inputText value="#{functionality.elemsubSymbol}" required="true"></b:inputText>
            <h:outputText value="Atomic Number"></h:outputText>
            <b:inputText value="#{functionality.elemsubNum}" required="true"></b:inputText>
            <h:outputText value="Mass"></h:outputText>
            <b:inputText value="#{functionality.elemsubMass}" required="true"></b:inputText>
            <h:outputText value="Group Number"></h:outputText>
            <b:inputText value="#{functionality.elemsubGroup}" required="true"></b:inputText>
            <h:outputText value="State of Matter at 25C"></h:outputText>
            <b:inputText value="#{functionality.elemsubState}" required="true"></b:inputText>
            <h:outputText value="Valences"></h:outputText>
            <b:inputText value="#{functionality.elemsubValence}" required="true"></b:inputText>
            <h:outputText value="Election Configuration"></h:outputText>
            <b:inputText value="#{functionality.elemsubDensity}" required="true"></b:inputText>
            <h:outputText value="Series"></h:outputText>
            <b:inputText value="#{functionality.elemsubSeries}" required="true"></b:inputText>
            <b:commandButton value="Insert Element" action="#{functionality.insertElement}"></b:commandButton>
            <b:commandButton value="Update Element" action="#{functionality.updateElement}"></b:commandButton>
            <b:commandButton value="Delete Element" action="#{functionality.deleteElement}"></b:commandButton>
        </b:form>

    </body>
</html>
